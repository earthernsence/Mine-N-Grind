<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Mine N' Grind</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/break_infinity.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@antimatter-dimensions/notations"></script>
<script src="game.js"></script>
<div class="minesell">
  <button onclick="mine();">Mine</button>
  <div class="horDiv"></div>
  <button onclick="sell();">Sell</button>
  <p>Coins: <span id="money">0.00</span></p>
  <p>Ore: <span id="ore">0.00</span>/<span id="overflow">200.00</span></p>
</div>
<div class="pickaxe">
  <button id = "pickaxebuy" onclick="buyNextPick();">Upgrade Stick (20 Coins)</button>
  <p>Pickaxe Power: <span id="pickpower">1</span></p>
</div>
<div class="Vaults">
  <button id = "vaultbuy" onclick="buyNextVault();">Stone Vault (100 Coins)</button>
  <p>Vault Storage: <span id="vaultpower">200</span></p>
</div>
<div class="Miners">
	<ul>
  <li><button id = "minerbuy" onclick="buyMiner();">Miner (20 Coins)</button>
	</ul>
  <p>OPS: <span id="ops">0</span></p>
  <p>Miners: <span id="miners">0</span></p>
</div>
<div class="Mines" id="Mines">
  <button id = "minebuy" onclick="buyNextMine();">Coal Mine (400 Coins)</button>
  <p>Ore Worth: <span id="minepower">1</span></p>
  <p>Toughness: <span id="toughness">1</span></p>
</div>
<div>
<form>
 <fieldset id="upgrademenu">
  <legend>UPGRADES [COMING SOON]</legend>

 </fieldset>
</form>
</div>
  </body>
</html>
